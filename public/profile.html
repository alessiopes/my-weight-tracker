<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Tracker - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app-compat.js"></script>
    <!-- Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore-compat.js"></script>
</head>

<body class="bg-gray-100">
    <nav class="bg-gray-800 p-4 text-white">
        <span id="greeting" class="block mb-2 sm:mb-0 sm:inline mr-4"></span>
        <ul class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
            <li><a href="index.html" class="block text-white hover:text-gray-300">Home</a></li>
            <li><a href="profile.html" class="block text-white hover:text-gray-300">Profile</a></li>
            <li><a href="daily.html" class="block text-white hover:text-gray-300">Daily Weight</a></li>
            <li><a href="progress.html" class="block text-white hover:text-gray-300">Progress</a></li>
            <li><a href="rewards.html" class="block text-white hover:text-gray-300">Rewards</a></li>
        </ul>
    </nav>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Profile</h1>
        <form id="setup-form">
            <div class="mb-4">
                <label for="username" class="block">Name:</label>
                <input type="text" id="username" class="border p-2 w-full" required>
            </div>
            <div class="mb-4">
                <label for="target-weight" class="block">Target Weight (kg):</label>
                <input type="number" id="target-weight" class="border p-2 w-full" required>
            </div>
            <div class="mb-4">
                <label for="final-reward" class="block">Reward for reaching target weight:</label>
                <input type="text" id="final-reward" class="border p-2 w-full" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Save Profile</button>
        </form>
    </div>
    <script src="../src/js/app.js"></script>
</body>

</html>
